<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Upload a Zone</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="form-upload" enctype="multipart/form-data" method="POST" action="upload"><br>
                <div class="form-group">
                    <input type="file" class="form-control-file" id="zone-file" name="zone-file">
                </div>
                <br>
<!--                <label for="area" class="sr-only">Username</label>-->
                <p class="error"></p>
<!--                <small id="uploadMessage">This is some smaller text.</small>-->

                <br>
                <button class="btn btn-lg btn-block" id="uploadButton" type="submit">Upload</button>
            </form>
        </div>
    </div>
</div>


<!--charge credit form -->

<div class="modal fade"  id="chargeCreditForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Charge Credit</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="form-charge"  enctype="multipart/form-data" method="POST" action="chargeCredit"><br>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <label>Enter a credit:</label>
                        <input id="chargeCredit" type="number" name="credit" placeholder="Credit"  min="0" step=".01" class="form-control"  required autofocus>
                    </div>

                    <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">
                        <label>Pick a date:</label>
                        <input placeholder="Select date" type="date" name="date" id="date" class="form-control" required autofocus>
                    </div>

                </div>



                <br>
                <button class="btn btn-lg btn-block" type="submit">Charge</button>
                <br>
                <p class="error"></p>
            </form>
        </div>
    </div>
</div>
